<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .card { border: 1px solid #ccc; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .response { background: #f5f5f5; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 5px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div class="card">
        <h2>Register User</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <div id="registerResponse" class="response"></div>
    </div>

    <div class="card">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="loginResponse" class="response"></div>
    </div>

    <div class="card">
        <h2>Add Meal</h2>
        <input type="text" id="mealName" placeholder="Meal Name">
        <select id="mealType">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
        </select>
        <input type="number" id="calories" placeholder="Calories">
        <input type="number" id="protein" placeholder="Protein (g)">
        <input type="number" id="carbs" placeholder="Carbs (g)">
        <input type="number" id="fat" placeholder="Fat (g)">
        <button onclick="addMeal()">Add Meal</button>
        <div id="mealResponse" class="response"></div>
    </div>

    <script>
        let authToken = '';

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('http://localhost:5000/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                document.getElementById('registerResponse').textContent = JSON.stringify(data, null, 2);
                if (data.token) {
                    authToken = data.token;
                }
            } catch (error) {
                document.getElementById('registerResponse').textContent = 'Error: ' + error.message;
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:5000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                document.getElementById('loginResponse').textContent = JSON.stringify(data, null, 2);
                if (data.token) {
                    authToken = data.token;
                }
            } catch (error) {
                document.getElementById('loginResponse').textContent = 'Error: ' + error.message;
            }
        }

        async function addMeal() {
            if (!authToken) {
                document.getElementById('mealResponse').textContent = 'Please login first to add a meal';
                return;
            }

            const meal = {
                name: document.getElementById('mealName').value,
                type: document.getElementById('mealType').value,
                nutrients: {
                    calories: Number(document.getElementById('calories').value),
                    protein: Number(document.getElementById('protein').value),
                    carbs: Number(document.getElementById('carbs').value),
                    fat: Number(document.getElementById('fat').value)
                }
            };

            try {
                const response = await fetch('http://localhost:5000/api/meals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': authToken
                    },
                    body: JSON.stringify(meal)
                });
                const data = await response.json();
                document.getElementById('mealResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('mealResponse').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
