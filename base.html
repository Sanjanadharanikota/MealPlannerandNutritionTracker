<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner & Nutrition Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        
        }

        





        body {
            font-family: Arial, sans-serif;
            background: url('images/image5.jpg') no-repeat center center/cover;
            min-height: 100vh;
            color: #ffffff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            padding: 3px 10px !important;
            height: 40px;
        }
        .navbar-brand, .nav-link {
            font-size: 0.85rem;
            padding-top: 2px;
            padding-bottom: 2px;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }
        .main-container {
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px #000000;
            text-align: center;
        }
        .welcome-box h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .welcome-box p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #000000;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #ffda44;
            color: #000;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        
        <div class="container">
            <a class="navbar-brand" href="base.html">
                <i class="fas fa-utensils me-2"></i>Meal Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="authNav"></ul>
            </div>
            
        </div>
    </nav>

    <div class="main-container">
        <div class="welcome-box">
            <h1>Welcome to Meal Planner & Nutrition Tracker</h1>
            <p>Your companion for a healthier lifestyle!</p>
           

            <button class="btn btn-custom" onclick="redirectToLogin()">Get Started</button>

            <script>
                // Function for Get Started Button
                function redirectToLogin() {
                    window.location.href = "login.html"; // Redirects to login.html
                }
            </script>

        </div>
    </div>

    <footer>
        <p>Â© 2025 Meal Planner & Nutrition Tracker. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var isLoggedIn = false;

        function renderNavigation() {
            const authNav = document.getElementById("authNav");
            authNav.innerHTML = "";

            if (isLoggedIn) {
                authNav.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('dashboard')"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('meal_plan')"><i class="fas fa-calendar-alt me-1"></i>Meal Plan</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('nutrition_tracker')"><i class="fas fa-chart-line me-1"></i>Nutrition</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
                `;
            } else {
                authNav.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="login.html" onclick="showContent('login')"><i class="fas fa-sign-in-alt me-1"></i>Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html" onclick="showContent('register')"><i class="fas fa-user-plus me-1"></i>Register</a></li>
                `;
            }
        }

        function navigatetopage(page) {
            const content = {
                dashboard: "<h1>Dashboard</h1><p>Track your meals and nutrition.</p>",
                meal_plan: "<h1>Meal Plan</h1><p>Create and customize your meal plan.</p>",
                nutrition_tracker: "<h1>Nutrition Tracker</h1><p>Track your daily nutrition intake.</p>",
                login: "<h1>Login</h1><p>Please login to continue.</p>",
                register: "<h1>Register</h1><p>Create a new account.</p>"
            };
            document.querySelector(".welcome-box").innerHTML = content[page] || "<h1>Welcome!</h1>";
        }

        function login() {
            isLoggedIn = true;
            renderNavigation();
            alert("Successfully logged in!");
        }

        function logout() {
            isLoggedIn = false;
            renderNavigation();
            alert("Logged out successfully.");
        }

        renderNavigation();
    </script>
</body>
</html>
