<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Meal Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('images/image2.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .container-box {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }

    h2 {
      font-weight: 700;
      color: #333;
    }

    label {
      font-weight: 500;
    }

    .btn-custom {
      background-color: #ffc107;
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Meal Planner 🥗</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">🧭Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="meal_plan.html">🍽️My Meals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nutrient-tracker.html">📈Nutrient Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shopping-list.html">🛒Shopping List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">📞Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">👤Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">ℹ️ About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="container-box">
      <h2>📞 Get in Touch</h2>
      <form>
        <div class="mb-3">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Full Name">
        </div>
        <div class="mb-3">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@example.com">
        </div>
        <div class="mb-3">
          <label for="message">Your Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
