<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('images/image3.jpg') no-repeat center center/cover;
            min-height: 100vh;
            color: #ffffff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            padding: 3px 10px !important;
            height: 40px;
        }
        .main-container {
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px #000000;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #000000;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #ffda44;
            color: #000;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .error {
            color: #ff4d4d;
            font-size: 0.9em;
            text-align: left;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="base.html">
                <i class="fas fa-utensils me-2"></i>Meal Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="authNav"></ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="login-box">
            <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            <form id="loginForm" novalidate>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div id="emailError" class="error"></div>
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div id="passwordError" class="error"></div>
                </div>
                <button type="submit" class="btn btn-custom btn-lg w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="register.html" class="text-primary">Register here</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Meal Planner & Nutrition Tracker. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var isLoggedIn = false;

        function renderNavigation() {
            const authNav = document.getElementById("authNav");
            authNav.innerHTML = "";

            if (isLoggedIn) {
                authNav.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-calendar-alt me-1"></i>Meal Plan</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-chart-line me-1"></i>Nutrition</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
                `;
            } else {
                authNav.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt me-1"></i>Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html"><i class="fas fa-user-plus me-1"></i>Register</a></li>
                `;
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validateForm() {
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            let isValid = true;

            emailError.textContent = "";
            passwordError.textContent = "";

            if (!validateEmail(emailInput.value)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            }

            if (passwordInput.value.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters long.";
                isValid = false;
            }

            return isValid;
        }

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            if (validateForm()) {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('http://localhost:5000/api/users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store the token
                        localStorage.setItem('token', data.token);
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error message
                        document.getElementById('emailError').textContent = data.message || 'Login failed';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('emailError').textContent = 'Server error. Please try again later.';
                // Navigation will be handled by the redirect
                }
            }
        });

        renderNavigation();
    </script>
</body>
</html>
