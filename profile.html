                <ul class="navbar-nav ms-auto">

    <div class="container">
        <div class="container-box">
            <div class="row">
                <div class="col-md-8">
                    <div class="profile-section">
                        <h2 class="mb-4">üë§ Your Profile</h2>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="diet" class="form-label">Preferred Diet</label>
                                <select class="form-control" id="diet">
                                    <option value="balanced">Balanced</option>
                                    <option value="low-carb">Low Carb</option>
                                    <option value="high-protein">High Protein</option>
                                    <option value="vegetarian">Vegetarian</option>
                                    <option value="vegan">Vegan</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="goal" class="form-label">Goal</label>
                                <select class="form-control" id="goal">
                                    <option value="lose">Lose Weight</option>
                                    <option value="maintain">Maintain Weight</option>
                                    <option value="gain">Gain Weight</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-custom">Save Changes</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-section">
                        <h3 class="mb-4">Your Stats</h3>
                        <div class="stats-card">
                            <h5>Meal Plans Created</h5>
                            <p class="h2 mb-0" id="mealCount">0</p>
                        </div>
                        <div class="stats-card">
                            <h5>Average Daily Calories</h5>
                            <p class="h2 mb-0" id="avgCalories">0</p>
                        </div>
                        <div class="stats-card">
                            <h5>Shopping Lists</h5>
                            <p class="h2 mb-0" id="listCount">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                // Fetch user profile
                const response = await fetch('http://localhost:5000/api/users/profile', {
                    headers: {
                        'x-auth-token': token
                    }
                });
                const user = await response.json();

                // Populate form
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('diet').value = user.diet || 'balanced';
                document.getElementById('goal').value = user.goal || 'maintain';

                // Fetch stats
                const statsResponse = await fetch('http://localhost:5000/api/users/stats', {
                    headers: {
                        'x-auth-token': token
                    }
                });
                const stats = await statsResponse.json();

                // Update stats
                document.getElementById('mealCount').textContent = stats.mealCount || 0;
                document.getElementById('avgCalories').textContent = stats.avgCalories || 0;
                document.getElementById('listCount').textContent = stats.listCount || 0;
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('http://localhost:5000/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        diet: document.getElementById('diet').value,
                        goal: document.getElementById('goal').value
                    })
                });

                if (response.ok) {
                    alert('Profile updated successfully!');
                } else {
                    alert('Failed to update profile');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating profile');
            }
        });
    </script>
</body>
</html>
