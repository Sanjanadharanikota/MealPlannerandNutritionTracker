<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Meal Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('images/image3.jpg') no-repeat center center/cover;
      min-height: 100vh;
      color: #ffffff;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8) !important;
      padding: 3px 10px !important;
      height: 40px;
    }
    .navbar-brand, .nav-link {
      font-size: 0.85rem;
      padding-top: 2px;
      padding-bottom: 2px;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff !important;
    }
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }
    .main-container {
      min-height: calc(100vh - 100px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 20px #000000;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .register-box h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .form-label {
      color: #ffffff;
    }
    .input-group-text {
      background-color: #ffc107;
      color: #000000;
    }
    .btn-custom {
      background-color: #ffc107;
      color: #000000;
      font-weight: bold;
      border-radius: 20px;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #ffda44;
      color: #000;
    }
    .text-primary {
      color: #ffc107 !important;
    }
    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="login.html">
        <i class="fas fa-utensils me-2"></i>Meal Planner
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html"><i class="fas fa-user-plus me-1"></i>Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="register-box">
      <h3><i class="fas fa-user-plus me-2"></i>Register</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-custom btn-lg w-100">
          <i class="fas fa-user-plus me-2"></i>Register
        </button>
      </form>
      <div class="text-center mt-4">
        <p class="mb-0">Already have an account? <a href="login.html" class="text-primary">Login here</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Meal Planner & Nutrition Tracker. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const username = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      let errorMessage = "";

      if (username.length < 3) {
        errorMessage += "Full name must be at least 3 characters long. ";
      }
      if (!emailRegex.test(email)) {
        errorMessage += "Please enter a valid email address. ";
      }
      if (password.length < 6) {
        errorMessage += "Password must be at least 6 characters long.";
      }

      if (errorMessage) {
        alert(errorMessage);
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username,
            email,
            password,
            name: username
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Store the token
          localStorage.setItem('token', data.token);
          alert('Registration successful!');
          window.location.href = 'dashboard.html';
        } else {
          alert(data.message || 'Registration failed. Please try again.');
          document.getElementById('registerForm').reset();
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Server error. Please try again later.');
      }
    });
  </script>
</body>
</html>
