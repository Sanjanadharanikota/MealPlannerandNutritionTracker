        .shopping-item {

            align-items: center;

            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        .shopping-item:last-child {

            background-color: #ffc107;

            border: none;

            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #ffc107;
        }
        .category-header {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

<body>

                      <li class="nav-item">

                        <a class="nav-link" href="nutrient-tracker.html">üìàNutrient Tracker</a>
                      </li>

                      </li>

                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container-box">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>üõí Shopping List</h2>
                <button class="btn btn-custom" onclick="downloadList()">
                    <i class="fas fa-download me-2"></i>Download List
                </button>
            </div>
            
            <!-- Add Item Form -->
            <form id="addItemForm" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="itemName" placeholder="Item name" required>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="itemCategory" required>
                            <option value="">Category...</option>
                            <option value="produce">ü•¨ Produce</option>
                            <option value="dairy">ü•õ Dairy</option>
                            <option value="meat">ü•© Meat</option>
                            <option value="pantry">ü•´ Pantry</option>
                            <option value="frozen">‚ùÑÔ∏è Frozen</option>
                            <option value="other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="itemQuantity" placeholder="Qty" min="1" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-custom w-100">
                            <i class="fas fa-plus me-1"></i> Add
                        </button>
                    </div>
                </div>
            </form>

            <!-- Shopping List -->
            <div id="shoppingList">
                <!-- Items will be added here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            loadShoppingList();
        });

        // Category colors and icons
        const categoryConfig = {
            produce: { color: 'bg-success', icon: 'ü•¨' },
            dairy: { color: 'bg-info', icon: 'ü•õ' },
            meat: { color: 'bg-danger', icon: 'ü•©' },
            pantry: { color: 'bg-warning', icon: 'ü•´' },
            frozen: { color: 'bg-primary', icon: '‚ùÑÔ∏è' },
            other: { color: 'bg-secondary', icon: 'üì¶' }
        };

        // Load shopping list
        async function loadShoppingList() {
            try {
                const response = await fetch('http://localhost:5000/api/shopping-list', {
                    headers: {
                        'x-auth-token': localStorage.getItem('token')
                    }
                });
                const items = await response.json();
                displayItems(items);
            } catch (error) {
                console.error('Error loading shopping list:', error);
            }
        }

        // Display items
        function displayItems(items) {
            const shoppingList = document.getElementById('shoppingList');
            const groupedItems = groupByCategory(items);
            
            shoppingList.innerHTML = Object.entries(groupedItems)
                .sort(([a], [b]) => a.localeCompare(b))
                .map(([category, items]) => `
                    <div class="mb-4">
                        <div class="category-header">
                            <h5 class="mb-0">
                                ${categoryConfig[category].icon} 
                                ${category.charAt(0).toUpperCase() + category.slice(1)}
                                <span class="badge bg-secondary ms-2">${items.length}</span>
                            </h5>
                        </div>
                        ${items.map(item => `
                            <div class="shopping-item ${item.completed ? 'completed' : ''}">
                                <div class="form-check mb-0">
                                    <input type="checkbox" class="form-check-input" 
                                           ${item.completed ? 'checked' : ''}
                                           onchange="toggleItem('${item._id}', this.checked)">
                                    <label class="form-check-label">
                                        ${item.name} (${item.quantity})
                                    </label>
                                </div>
                                <span class="category-badge ${categoryConfig[item.category].color} text-white ms-auto">
                                    ${categoryConfig[item.category].icon}
                                </span>
                                <button class="btn btn-sm btn-danger ms-2" 
                                        onclick="deleteItem('${item._id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
        }

        // Group items by category
        function groupByCategory(items) {
            return items.reduce((groups, item) => {
                const category = item.category || 'other';
                if (!groups[category]) {
                    groups[category] = [];
                }
                groups[category].push(item);
                return groups;
            }, {});
        }

        // Add new item
        document.getElementById('addItemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const itemData = {
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                quantity: parseInt(document.getElementById('itemQuantity').value),
                completed: false
            };

            try {
                const response = await fetch('http://localhost:5000/api/shopping-list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': localStorage.getItem('token')
                    },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    document.getElementById('addItemForm').reset();
                    loadShoppingList();
                }
            } catch (error) {
                console.error('Error adding item:', error);
            }
        });

        // Toggle item completion
        async function toggleItem(itemId, completed) {
            try {
                const response = await fetch(`http://localhost:5000/api/shopping-list/${itemId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': localStorage.getItem('token')
                    },
                    body: JSON.stringify({ completed })
                });

                if (response.ok) {
                    loadShoppingList();
                }
            } catch (error) {
                console.error('Error updating item:', error);
            }
        }

        // Delete item
        async function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                const response = await fetch(`http://localhost:5000/api/shopping-list/${itemId}`, {
                    method: 'DELETE',
                    headers: {
                        'x-auth-token': localStorage.getItem('token')
                    }
                });

                if (response.ok) {
                    loadShoppingList();
                }
            } catch (error) {
                console.error('Error deleting item:', error);
            }
        }

        // Download shopping list
        async function downloadList() {
            try {
                const response = await fetch('http://localhost:5000/api/shopping-list', {
                    headers: {
                        'x-auth-token': localStorage.getItem('token')
                    }
                });
                const items = await response.json();
                
                // Group items by category
                const groupedItems = groupByCategory(items);
                
                // Create text content
                let content = 'SHOPPING LIST\n\n';
                
                Object.entries(groupedItems).forEach(([category, items]) => {
                    content += `${category.toUpperCase()}:\n`;
                    items.forEach(item => {
                        content += `${item.completed ? '‚úì' : '‚òê'} ${item.name} (${item.quantity})\n`;
                    });
                    content += '\n';
                });
                
                // Create blob and download
                const blob = new Blob([content], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'shopping-list.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Error downloading list:', error);
                alert('Failed to download shopping list');
            }
        }
    </script>
</body>
